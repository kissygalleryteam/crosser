<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Crosser的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>Crosser的demo</h2>
<button id="btn">go</button>
<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ],
        debug: true
    });

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/crosser/0.0.1",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/crosser/0.0.1/index', function (S, Crosser) {
        document.getElementById('btn').onclick = function(){
            new Crosser({
                //'http://b.shangpo.com/mine/practice/cross/data.php',
                url: './data.php',
                data: {
                    'name': 'shangpo'
                },
                success: function(){
                    alert('ok');
                }
            })

        };
    })
</script>
</body>
</html>
